<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            background: linear-gradient(135deg, transparent 50%, rgba(128, 128, 128, 0.5) 50%, rgba(128, 128, 128, 0.5) 55%, transparent 55%);
            background-size: 100% 100%;
            background-color: #000;
        }

        /* Common Styles */
        button {
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            transform: skewX(-45deg);
        }

        button:hover::before {
            animation: shine 0.75s forwards;
        }

        @keyframes shine {
            0% {
                left: -75%;
            }
            100% {
                left: 125%;
            }
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #2e2e2e;
            border: 2px solid #00a6ff;
            border-radius: 10px;
            box-shadow: 0 0 25px #0099ff, 0 0 15px #00a6ff;
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-container input[type="password"] {
            font-size: 16px;
            padding: 10px;
            color: #7d7d7d;
            background-color: #3b3b3b;
            border: 2px solid #0099ff;
            border-radius: 10px;
            outline: none;
            width: 75%;
            margin-bottom: 10px;
        }
.iframe-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            height: 100vh;
            display: none;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .selection-container {
            display: none;
            text-align: center;
        }

        .selection-container button {
            width: 200px;
            height: 60px;
            background-color: transparent;
            border: 2px solid #00a6ff;
            border-radius: 10px;
            margin: 10px;
            color: #00a6ff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .selection-container button:hover {
            background-color: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px #0099ff, 0 0 30px #00a6ff;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('password').focus();
        });

        function checkPassword(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const password = document.getElementById('password').value;
                if (password === 'ibidiks') {
                    document.querySelector('.login-container').style.display = 'none';
                    document.querySelector('.selection-container').style.display = 'block';
                } else {
                    alert('who do you think you are?');
                }
            }
        }

        function loadIframe(url) {
            document.getElementById('site-iframe').src = url;
            document.querySelector('.selection-container').style.display = 'none';
            document.querySelector('.iframe-container').style.display = 'flex';
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login to Microsoft</h2>
        <input type="password" id="password" onkeydown="checkPassword(event)" placeholder="Enter password">
    </div>

    <div class="selection-container">
        <h2>crlgamer is that guy.</h2>
        <button onclick="loadIframe('https://resent4-0.vercel.app/')">Resent 4.0</button>
        <button onclick="loadIframe('https://anura.pro/')">Anura Client</button>
        <button onclick="loadIframe('https://freezeschool.com/')">Freeze School</button>
        <button onclick="loadIframe('https://brunysixls.pages.dev/')">BrunysIXL V3 Real</button>
        <button onclick="loadIframe('https://yoursuper.rude.li/')">Rammerhead Proxy</button>
        <button onclick="loadIframe('https://absolute-pi.vercel.app')">Absolute Pi</button>
        <button onclick="loadIframe('https://infinitetutoring.online')">Infinite Tutoring</button>
    </div>

    <div class="iframe-container">
        <iframe id="site-iframe"></iframe>
    </div>
</body>
</html>
